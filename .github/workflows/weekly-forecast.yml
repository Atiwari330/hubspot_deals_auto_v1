name: Weekly Pipeline Forecast

# Schedule to run weekly on Fridays at 5:00 PM EDT (Miami, Florida)
on:
  schedule:
    # Runs at 9:00 PM UTC every Friday (5:00 PM EDT)
    - cron: '0 21 * * 5'

  # Allow manual trigger for testing
  workflow_dispatch:

jobs:
  weekly-forecast:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Node.js environment
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm ci

      # Step 4: Run the weekly pipeline forecast script
      - name: Run weekly pipeline forecast
        env:
          HUBSPOT_ACCESS_TOKEN: ${{ secrets.HUBSPOT_ACCESS_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: npm run weekly-forecast

      # Step 5: Upload results as artifact (optional - saves the console output)
      - name: Upload results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: weekly-forecast-report-${{ github.run_number }}
          path: |
            ./*.log
            ./*.txt
          if-no-files-found: ignore
