name: Weekly Sales Forecast

# Schedule to run weekly on Monday mornings at 9:00 AM EDT (Miami, Florida)
on:
  schedule:
    # Runs at 1:00 PM UTC every Monday (9:00 AM EDT)
    - cron: '0 13 * * 1'

  # Allow manual trigger for testing
  workflow_dispatch:

jobs:
  sales-forecast:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Node.js environment
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm ci

      # Step 4: Run the sales forecast script
      - name: Run sales forecast
        env:
          HUBSPOT_ACCESS_TOKEN: ${{ secrets.HUBSPOT_ACCESS_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: npm run forecast

      # Step 5: Upload results as artifact (optional - saves the console output)
      - name: Upload results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sales-forecast-report-${{ github.run_number }}
          path: |
            ./*.log
            ./*.txt
          if-no-files-found: ignore
